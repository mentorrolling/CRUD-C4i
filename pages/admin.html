<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/home.css" />

    <title>Noticias</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Noticias Geek ü§ì</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <div class="row">
        <div class="col">
          <h1>Admin Noticias üìù</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" onclick="abrirModal()">
            Agregar
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Autor</th>
                <th scope="col">T√≠tulo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Descripci√≥n</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="footer bg-light mt-3">
      <div class="container-fluid">
        <div class="row p-3">
          <div class="col-12 col-md text-center mt-2">
            <h3>Noticias Geek ü§ì</h3>
          </div>
          <div class="col-12 col-md text-center mt-2">
            <h3>Redes sociales</h3>
            <i class="fa fa-facebook fa-2x me-2" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-2x me-2" aria-hidden="true"></i>
            <i class="fa fa-instagram fa-2x me-2" aria-hidden="true"></i>
          </div>
          <div class="col-12 col-md text-center mt-2">
            <span>RollingCode &copy; Todos los derechos reservados</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
              <i class="fa fa-newspaper-o" aria-hidden="true"></i> Nueva Noticia
            </h5>
            <button
              id="cerrarModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="formularioModal">
            <div class="modal-body">
              <div class="form-group">
                <label>Autor</label>
                <input
                  class="form-control"
                  type="text"
                  id="autorText"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label>T√≠tulo</label>
                <input
                  class="form-control"
                  type="text"
                  id="tituloText"
                  required
                />
              </div>
              <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea
                  class="form-control"
                  id="descripcionText"
                  cols="30"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label>Url</label>
                <input class="form-control" type="text" id="urlText" required />
              </div>
              <div class="form-group">
                <label>Url de imagen</label>
                <input
                  class="form-control"
                  type="text"
                  id="imagenUrl"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button id="btn-submit" type="submit" class="btn btn-primary">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
