<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Noticias</title>
  </head>
  <body>
    <header></header>
    <main class="container mt-5">
      <div class="row">
        <div class="col">
          <h1>Admin Noticias üìù</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary">Agregar</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <button class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>
                  <button class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>

                <td>@twitter</td>
                <td>
                  <button class="btn btn-danger btn-sm">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
              <i class="fa fa-newspaper-o" aria-hidden="true"></i> Nueva Noticia
            </h5>
            <button
              id="cerrarModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="formularioModal">
            <div class="modal-body">
              <div class="form-group">
                <label>Autor</label>
                <input
                  class="form-control"
                  type="text"
                  id="autorText"
                  autofocus
                  required
                />
              </div>
              <div class="form-group">
                <label>T√≠tulo</label>
                <input
                  class="form-control"
                  type="text"
                  id="tituloText"
                  required
                />
              </div>
              <div class="form-group">
                <label>Descripci√≥n</label>
                <textarea
                  class="form-control"
                  id="descripcionText"
                  cols="30"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label>Url</label>
                <input class="form-control" type="text" id="urlText" required />
              </div>
              <div class="form-group">
                <label>Url de imagen</label>
                <input
                  class="form-control"
                  type="text"
                  id="imagenUrl"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button id="btn-submit" type="submit" class="btn btn-primary">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
